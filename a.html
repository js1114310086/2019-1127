<script>
  var getSum = function (a, b) {
    return console.log(a + b);
  };
  getSum(3, 2);
  var arr1 = [1, 2, 6, 3, 4, 88, 77, 12, 34, 55, 22];
  for (var i = 0; i < arr1.length - 1; i++) {
    for (var j = 0; j < arr1.length - 1 - i; j++) {
      var temp = 0;
      if (arr1[j] > arr1[j + 1]) {
        temp = arr1[j];
        arr1[j] = arr1[j + 1];
        arr1[j + 1] = temp;
      }
    }
    console.log(arr1);
  }
